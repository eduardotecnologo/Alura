{{define "Index"}}
{{template "_head"}}

<body>
    <div class="container">
        {{template "_navbar"}}
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-warning mb-2">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger mb-2">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-success mb-2">Novo produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        if (confirm('Deseja realmente deletar este produto?')) {
            window.location.href = '/delete?id=' + id;
        }
    }
</script>

</html>
{{end}}
